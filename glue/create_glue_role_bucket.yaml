Resources:
  DemoGlueServiceRole1:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: glue.amazonaws.com
        Version: "2012-10-17"
      ManagedPolicyArns:
        - Fn::Join:
            - ""
            - - "arn:"
              - Ref: AWS::Partition
              - :iam::aws:policy/service-role/AWSGlueServiceRole
      RoleName: DemoGlueServiceRole1
    

  DemoGlueServicePolicy1:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - s3:GetObject*
              - s3:GetBucket*
              - s3:List*
              - s3:DeleteObject*
              - s3:PutObject
              - s3:PutObjectLegalHold
              - s3:PutObjectRetention
              - s3:PutObjectTagging
              - s3:PutObjectVersionTagging
              - s3:Abort*
            Effect: Allow
            Resource:
              - Fn::GetAtt:
                  - DemoGlueServiceS3Bucket
                  - Arn
              - Fn::Join:
                  - ""
                  - - Fn::GetAtt:
                        - DemoGlueServiceS3Bucket
                        - Arn
                    - /*
        Version: "2012-10-17"
      PolicyName: DemoGlueServicePolicy1
      Roles:
        - Ref: DemoGlueServiceRole1


  DemoGlueServiceS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
       BucketName: ltm893-demo-glueservice-bucket
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    
 
